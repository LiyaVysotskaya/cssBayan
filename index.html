<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Не баян, а аккордеон</title>
</head>
<body class="page">
  <div class="page__container">
    <header class="header centered">
      <h1 class="header__title">CSS Bayan</h1>
    </header>
    <main>
      <section class="accordeon centered" aria-label="Секция с мемасиками">
        <input class="accordeon__item" type="radio" name="accordeon" id="first-accordeon" checked="checked">
        <label for="first-accordeon" class="accordeon__text">First meme</label>
        <div class="accordeon__content">
          <img class="accordeon__image" src="./images/frst-meme.jpg" alt="Мем про здоровый сон">
          <span class="accordeon__icon">+</span>
        </div>

        <input class="accordeon__item" type="radio" name="accordeon" id="second-accordeon">
        <label for="second-accordeon" class="accordeon__text">Second meme</label>
        <div class="accordeon__content">
          <img class="accordeon__image" src="./images/scnd-meme.jpg" alt="Мем про пользовательское соглашение">
          <span class="accordeon__icon">+</span>
        </div>

        <input class="accordeon__item" type="radio" name="accordeon" id="third-accordeon">
        <label for="third-accordeon" class="accordeon__text">Third meme</label>
        <div class="accordeon__content">
          <img class="accordeon__image" src="./images/thrd-meme.jpg" alt="Мем про тебя">
          <span class="accordeon__icon">+</span>
        </div>

        <input class="accordeon__item" type="radio" name="accordeon" id="fourth-accordeon">
        <label for="fourth-accordeon" class="accordeon__text">Fourth meme</label>
        <div class="accordeon__content">
          <img class="accordeon__image" src="./images/frth-meme.jpg" alt="Мем про то, как рождается дедлайн">
          <span class="accordeon__icon">+</span>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">Мемасиков и котиков никогда не бывает много</p>
    </footer>
  </div>
</body>
